<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>User Info</title>
</head>

<body class="bg-gray-100">
    <header class="bg-green-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-3xl font-bold">User Info</h1>
            <div>
                <h2 class="text-white text-xl">Welcome, {{ user.name }}</h2>
                <nav>
                    <a href="/patients" class="text-white hover:text-green-200 mr-4">Diabetic Patient Registry</a>
                    <a href="/logout" class="text-white hover:text-green-200">Logout</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Profile</h2>
            <p>Name: {{ user.name }}</p>
            <p>Email: {{ user.email }}</p>
            <div class="mt-4">
                <p>Profile Picture:</p>
                <img src="{{ user.picture }}" alt="Profile Picture" class="w-12 h-12 rounded-full">
            </div>
        </div>
    </main>
</body>

</html>
